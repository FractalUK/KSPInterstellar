PART
{
    // --- general parameters ---
    name = FNNitrogenCryostat2
    module = Part
    author = Fractal

    // --- asset parameters ---
    MODEL
    {
        model = WarpPlugin/Parts/FuelTank/NitrogenCryostat/model
	rotation = 90,0,0
	scale = 2,2,0.5
	position = 0,-2.98,0
    }
    scale = 1
    rescaleFactor = 1.0

    // --- node definitions ---
    node_stack_top = 0.0, 1.76, 0.0, 0.0, 1.0, 0.0, 2
    node_stack_bottom = 0.0, -1.76, 0.0, 0.0, 1.0, 0.0, 2
   
	
    // --- editor parameters ---
    TechRequired = electronics
    entryCost = 0
    cost = 5198042.8
    category = FuelTank
    subcategory = 0
    title = 2.5m Nitrogen Cryostat
    manufacturer = Geomax Plc.
    description = A larger vessel designed for keeping Liquid Nitrogen at cryogenic temperatures.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0
    

       
        // --- standard part parameters ---
    mass = 2.82
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 2
    crashTolerance = 20
    maxTemp = 3400
    fuelCrossFeed = True
    breakingForce = 100
    breakingTorque = 100

    RESOURCE
    {
	name = LiquidNitrogen
	amount = 18000
	maxAmount = 18000
    }

	MODULE
	{
		 name = REGO_ModuleResourceConverter
		 ConverterName = Nitrogen Decompressor
		 StartActionName = Start Decompression
		 StopActionName = Stop Decompression
		 RecipeInputs = LiquidNitrogen, 300
		 RecipeOutputs = Nitrogen, 197819.4, False
	}

	MODULE
	{
		 name = REGO_ModuleResourceConverter
		 ConverterName = Nitrogen Compressor
		 StartActionName = Start Compressor 
		 StopActionName = Stop Compressor
		 RecipeInputs = Nitrogen, 6458.83293, ElectricCharge, 30
		 RecipeOutputs = LiquidNitrogen, 10, False, WasteHeat, 30, True
	}


    MODULE
    {
	name		=	FNModuleCryostat
	resourceName	=	LiquidNitrogen
	resourceGUIName =	Liquid Nitrogen
	boilOffRate     =	0
	powerReqKW	=	20
	boilOffMultiplier =	1
	boilOffAddition =	8.97215e-8
    }


}
