PART
{
    // --- general parameters ---
    name = FNNitrogenCryostat
    module = Part
    author = Fractal

    // --- asset parameters ---
    MODEL
    {
        model = WarpPlugin/Parts/FuelTank/DeuteriumCryostat/model
	rotation = 90,0,0
	scale = 1,1,0.25
	position = 0,-1.49,0
    }
    scale = 1
    rescaleFactor = 1.0

    // --- node definitions ---
    node_stack_top = 0.0, 0.88, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.88, 0.0, 0.0, 1.0, 0.0, 1
   
	
    // --- editor parameters ---
    TechRequired = electronics
    entryCost = 0
    cost = 4958
    category = FuelTank
    subcategory = 0
