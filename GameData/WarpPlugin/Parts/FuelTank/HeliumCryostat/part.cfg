PART
{
    // --- general parameters ---
    name = FNHeliumCryostat
    module = Part
    author = Fractal

    // --- asset parameters ---
    MODEL
    {
        model = WarpPlugin/Parts/FuelTank/HeliumCryostat/model
	rotation = 90,0,0
	scale = 1,1,0.25
	position = 0,-1.49,0
    }
    scale = 1
    rescaleFactor = 1.0

    // --- node definitions ---
    node_stack_top = 0.0, 0.62, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.62, 0.0, 0.0, 1.0, 0.0, 1
   
	
