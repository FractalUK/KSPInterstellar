    crashTolerance = 20
    maxTemp = 3400
    fuelCrossFeed = True
    breakingForce = 100
    breakingTorque = 100

    RESOURCE
    {
	name = LqdHelium
	amount = 2500
	maxAmount = 2500
    }

    MODULE
    {
	name		=	FNModuleCryostat
	resourceName	=	LqdHelium
	resourceGUIName =	Liquid Helium
	boilOffRate     =	1.667794e-8
	powerReqKW	=	8
	boilOffMultiplier =	25
	boilOffAddition =	0
    }

