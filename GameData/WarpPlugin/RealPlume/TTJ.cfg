@PART[TweakableThermalTurbojet]:FOR[RealPlume]:NEEDS[SmokeScreen] //Thermal Turbojet
{
    PLUME
    {
        name = Turbojet
	transformName = TT
	localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.45
		plumePosition = 0,0,-5
        	plumeScale = 4
		plumeenergy = 5
		plumespeed = 3
        	flarePosition = 0,0,0.7
        	flareScale = 4
		flareenergy = 10
		flarespeed = 5
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        %powerEffectName = Turbojet
    }
	

    @MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
    {
	%powerEffectName = Turbojet
        %spoolEffectName = Turbojet-Spool
    }
    @MODULE[ModuleEngines*]:HAS[#engineID[-hydrazine-]]
    {
        %powerEffectName = Hypergolic-Lower
    }
}
