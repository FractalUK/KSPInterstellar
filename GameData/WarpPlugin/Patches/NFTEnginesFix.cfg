@PART[smallerMPD]:NEEDS[NearFuturePropulsion]:FOR[WarpPlugin]
{
  @EFFECTS,0
  {
    !electric_hydrogen{}

    electric_hydrogen
    {
      AUDIO
		
      {
		  
        channel = Ship
		  
        clip = NearFuturePropulsion/Sounds/MPDTLoop01
		  
        volume = 0.0 0.0 
		  
        volume = 0.01 0.2
		  
        volume = 0.5 0.3 
		  
        volume = 1.0 0.6 
		  
        pitch = 0.0 2.0 
		  
        pitch = 0.5 1.6
		  
        pitch = 1.0 1.3 
		  
        loop = true
		
      }
      MODEL_MULTI_PARTICLE
		
      {
		  
        modelName = NearFuturePropulsion/FX/mpdtPlume02
		  
        transformName = TT	  
        emission = 0.0 0.0
		  
        emission = 0.01 0.1
		  
        emission = 0.075 0.25
		  
        emission = 1.0 1.0
		  
        speed = 0.0 0.35
		  
        speed = 1.0 1.0		
      }
    }
  }
}

