@PART[ionXenon-*]:NEEDS[!NearFutureElectrical,!SETI,NearFuturePropulsion]:FOR[WarpPlugin]
{
   @MODULE[ModuleEnginesFX]
   {
        @PROPELLANT[ElectricCharge]
        {
            @name = Megajoules
            @ratio *= 2
        }
   }

   !MODULE[ElectricEngineThrustLimiter]{}	
}

