//***** TECHTREE ****
@TechTree:AFTER[CommunityTechTree]
{
	@RDNode:HAS[#id[nanolathing]]
	{
		@hideEmpty = False
	}
	@RDNode:HAS[#id[advSolarTech]]
	{
		@hideEmpty = False
	}
	@RDNode:HAS[#id[microwavePowerTransmission]]
	{
		@anyToUnlock = False
		Parent
		{
			parentID = advSolarTech
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
	@RDNode:HAS[#id[advFusionReactions]]
	{
		@anyToUnlock = False
	}
	@RDNode:HAS[#id[antimatterPower]]
	{
		@pos = -354,1551,-1
		@anyToUnlock = False
		Parent
		{
			parentID = exoticFuelStorage
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
	@RDNode:HAS[#id[highEnergyScience]]
	{
		@anyToUnlock = False
		Parent
		{
			parentID = highTechElectricalSystems
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
}


