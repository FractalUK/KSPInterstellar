@PART[vista]:NEEDS[MP_Nazari,SmokeScreen]:FOR[WarpPlugin]
{

// --- FX definitions ---

!fx_exhaustFlame_blue_small
!fx_exhaustLight_blue
//!fx_smokeTrail_light
//!fx_exhaustSparks_flameout

// --- Sound FX definition ---

!sound_vent_medium
!sound_rocket_hard
!sound_vent_soft
!sound_explosion_low

    EFFECTS
    {
        powerflame
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = intflame
                modelName = MP_Nazari/FX/fusionflame
                transformName = T_T
                emission = 0.0 0.0
                emission = 0.18 0.00
                emission = 0.45 0.75
                emission = 1.0 1.98
                speed = 0.0 0.75
                speed = 1.0 0.97
				energy = 0.0 0.33 // Same for energy
				energy = 1.0 1.27 // Same for energy
                offset = 0.0 0.5
                offset = 1.0 0.5
                size = 0.0 1.5
                size = 1.0 1.5
				fixedEmissions = false
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = intflame2
                modelName = MP_Nazari/FX/noxflame
                transformName = T_T
                emission = 0.0 0.0
                emission = 0.10 0.00
                emission = 0.15 1.25
                emission = 1.0 2.5
                speed = 0.0 0.75
                speed = 1.0 0.97
				energy = 0.0 0.33 // Same for energy
				energy = 1.0 1.1 // Same for energy
                offset = 0.0 0.55
                offset = 1.0 0.55
                size = 0.0 3
                size = 1.0 3
				fixedEmissions = false
            }
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }

        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    @MODULE[ModuleEngines]
    {
        @name = ModuleEnginesFX
        //engineID = rocketengine
        runningEffectName = powersmoke
        directThrottleEffectName = powerflame
		!fxOffset
    }
	
    @MODULE[ModuleEngineConfigs]
    {
    %type = ModuleEnginesFX
    }
}

