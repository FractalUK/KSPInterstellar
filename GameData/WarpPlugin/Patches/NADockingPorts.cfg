@PART[kipactiveport]
{
	@title = Non-androgynous docking port 1.25m - Active
}

@PART[kippassiveport]
{
	@title = Non-androgynous docking port 1.25m - Passive
}

+PART[kipactiveport]
{
	@name = kipactiveport1875
	@MODEL
	{
		@model = KipEng/parts/NADockPorts/kipactiveport
		%scale = 1.3125, 1.3125, 1.3125
	}
	@rescaleFactor = 1
	@scale = 1.3125
	@title = Non-androgynous docking port 1.875m - Active
	@mass = 0.25875

	@MODULE[ModuleDockingNode]
	{
   		@nodeType = nasize2
	}

	@MODULE[ModuleAdaptiveDockingNode]
	{
    		@ValidSizes = nasize2
	}

	@MODULE[ThermalPowerTransport]
	{
		thermalCost = 0.1
	}
}

